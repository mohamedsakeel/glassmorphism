<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Glassmorphism</title>
  </head>
  <body>
    <img src="./img/abstract.webp" alt="" />

    <div class="circle"></div>

    <div class="container" id="glass">
      <h2 class="seq">Hello Everyone!</h2>
      <p class="seq">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint optio,
        sunt incidunt quam voluptatibus amet voluptatum? Sunt.
      </p>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
      integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
        const glass = document.getElementById('glass');

        const t1 = gsap.timeline({defaults: {ease: "power2.inOut", duration: 1.5}})

        t1.from('img', {x: '-10%', opacity: 0})
          .from('.container', {opacity: 0, delay: .5, duration: 1}, "-=1.5")
          .from('.container', {x: '-20%', backdropFilter: 'blur(0px)'})
          .from('.seq', { y: -30, opacity: 0, stagger: .2, duration: .5}, "-=.5")
          .from('h1', { y: 20, clipPath: 'inset(0 0 100% 0)'}, "-=.8")
    </script>

  </body>
</html>
